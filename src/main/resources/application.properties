spring.application.name=PMS
app.version=@project.version@

logging.level.root=INFO
logging.level.PMSLogger=DEBUG
logging.level.io.github.rrbca2022=DEBUG
#logging.pattern.console=%d{HH:mm:ss.SSS} %-5level [%thread] %logger : %msg%n

spring.main.lazy-initialization=false
spring.datasource.url=jdbc:mysql://localhost:3306/pmsdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode=always
spring.sql.init.platform=mysql
spring.jpa.hibernate.ddl-auto=update

#Testing (Disable 'show-sql' later)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true