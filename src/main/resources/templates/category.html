<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <style>
        #categorytable th:first-child,
        #categorytable td:first-child {
            width: 40px;        /* Adjust as needed */
            white-space: nowrap; /* Prevents buttons from wrapping */
            text-align: center;  /* Keep buttons centered */
        }

        /* 2nd column (Name) */
        #categorytable th:nth-child(2),
        #categorytable td:nth-child(2) {
            width: 200px;        /* Adjust as needed */
            text-align: left;    /* Align text if desired */
        }

        /* 3rd column (Description) */
        #categorytable th:nth-child(3),
        #categorytable td:nth-child(3) {
            width: 300px;        /* Adjust as needed */
            text-align: left;
        }

        #categorytable th:last-child,
        #categorytable td:last-child {
            width: 100px;        /* Adjust as needed */
            white-space: nowrap; /* Prevents buttons from wrapping */
            text-align: center;  /* Keep buttons centered */
        }

    </style>
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <h2>Category List</h2>
            <a th:href="@{/category/new}" class="btn btn-primary">+ Add Category</a>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 ms-auto">
                <input type="text"
                       class="form-control"
                       placeholder="ðŸ” Search Category..."
                       id="categorysearch">
            </div>
        </div>
        <table class="table table-bordered table-hover bg-white" id="categorytable" >
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>

                <td>
                    <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/category/delete/{id}(id=${category.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this category?')">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById("categorysearch").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#categorytable tbody tr");

            rows.forEach(row => {
                let idCell = row.cells[0];   // ID column
                let nameCell = row.cells[1]; // Name column

                // Show row if either ID or Name matches the filter
                let matches = idCell.textContent.toLowerCase().includes(filter) ||
                        nameCell.textContent.toLowerCase().includes(filter);

                row.style.display = matches ? "" : "none";
            });
        });

    </script>
</section>
</body>
</html>
