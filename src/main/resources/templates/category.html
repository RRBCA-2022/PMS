<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
</head>

<body>
<section>

    <div class="container-fluid px-4 mt-3">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="mb-0">üóÇÔ∏è Category Management</h4>

            <!-- Add Category Button -->
            <a href="/add_category" class="btn btn-primary">
                + Add Category
            </a>
        </div>

        <!-- Search Bar -->
        <div class="row mb-3">
            <div class="col-md-4 ms-auto">
                <input type="text" class="form-control"
                       placeholder="üîç Search category..." id="categorySearch">
            </div>
        </div>

        <!-- Table -->
        <div class="card shadow-sm">
            <div class="card-body table-responsive">
                <table class="table table-bordered table-hover align-middle" id="categoryTable">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Category Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <!-- Dummy Data -->
                    <tr>
                        <td>1</td>
                        <td>Tablet</td>
                        <td class="text-center">
                            <a href="/add_category" class="btn btn-sm btn-warning me-1">Edit</a>
                            <button class="btn btn-sm btn-danger"
                                    onclick="alert('Delete UI only')">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Syrup</td>
                        <td class="text-center">
                            <a href="/add_category" class="btn btn-sm btn-warning me-1">Edit</a>
                            <button class="btn btn-sm btn-danger"
                                    onclick="alert('Delete UI only')">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Capsule</td>
                        <td class="text-center">
                            <a href="/add_category" class="btn btn-sm btn-warning me-1">Edit</a>
                            <button class="btn btn-sm btn-danger"
                                    onclick="alert('Delete UI only')">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Simple Client-Side Search -->
    <script>
        document.getElementById("categorySearch").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#categoryTable tbody tr");

            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(filter)
                    ? ""
                    : "none";
            });
        });
    </script>

</section>
</body>
</html>
