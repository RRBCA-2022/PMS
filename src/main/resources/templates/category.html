<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between mb-3">
            <h2>Todo List</h2>
            <a th:href="@{/category/new}" class="btn btn-primary">+ Add Category</a>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 ms-auto">
                <input type="text"
                       class="form-control"
                       placeholder="ðŸ” Search todo..."
                       id="categorysearch">
            </div>
        </div>

        <table class="table table-bordered table-hover bg-white" id="categorytable" >
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <-- Category here represent the multiple data accessing here -->
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>

                <td>
                    <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">Edit</a>
                    <a th:href="@{/category/delete/{id}(id=${category.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this category?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById("categorysearch").addEventListener("keyup", function () {
            let filter = this.value.toLowerCase();
            let rows = document.querySelectorAll("#categorytable tbody tr");

            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(filter)
                    ? ""
                    : "none";

            });
        });
    </script>
</section>
</body>
</html>
