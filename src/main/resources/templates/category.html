<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}" >
<section class="container-fluid px-4 mt-3">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <div class="page-header">
        <h4 class="mb-0">Category Management</h4>
        <a th:href="@{/category/new}" class="btn btn-primary btn-action">
            <i class="fas fa-plus"></i> Add Category
        </a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 ms-auto">
            <div class="input-group search-input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" id="categorysearch" class="form-control"
                       placeholder="Search Category..">
            </div>
        </div>
    </div>

    <div class="card custom-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0" id="categorytable">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <td class="td-id text-center" th:text="${category.id}"></td>
                        <td class="td-name" th:text="${category.name}"></td>
                        <td class="text-muted" th:text="${category.description}"></td>
                        <td class="text-center text-nowrap">
                            <div class="btn-group" role="group">
                                <a th:href="@{/category/edit/{id}(id=${category.id})}"
                                   class="btn btn-sm btn-outline-warning" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/category/delete/{id}(id=${category.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   title="Delete"
                                   onclick="return confirm('Delete this category?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script th:src="@{/js/category.js}"></script>
</section>
</html>
