<div th:fragment="modal">
    <link rel="stylesheet" th:href="@{/css/modal/modalMain.css}">
    <link rel="stylesheet" th:href="@{/css/modal/purchaseModal.css}">

    <div id="purchaseBackdrop" class="modal-backdrop-custom" onclick="closePurchaseModal()"></div>

    <div id="purchaseModal" class="modal-custom">
        <div class="modal-header">
            <h5>Sell Medicine</h5>
            <button class="btn-close" onclick="closePurchaseModal()"></button>
        </div>

        <form th:action="@{/purchase/save}" method="post" class="modal-body">
            <div class="container-fluid">

                <div class="row mb-3">
                    <!-- Order Date-->
                    <div class="col-md-6">
                        <label class="form-label"> Date </label>
                        <input type="date"
                               class="form-control"
                               name="timestamp"
                               required>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <!-- Available Products -->
                    <div class="col-md-6">

                        <div class="input-group mb-2">
	                        <span class="input-group-text">
	                            <i class="bi bi-search"></i>
	                        </span>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Search medicine"
                                   id="medicineSearch">
                        </div>

                        <div class="list-group product-list" id="availableProducts">
                            <div class="list-group-item d-flex justify-content-between"
                                 th:each="m : ${medicines}">
                                <div>
                                    <strong th:text="${m.name}"></strong><br>
                                    <small th:text="${currencySymbol + ' ' + m.price}"></small>
                                </div>
                                <!-- Use th:attr to safely pass price as a number -->
                                <button class="btn btn-sm btn-primary" type="button"
                                        th:attr="onclick=${'addMedicineToPurchase(this,' + m.price + ')'}">
                                    Add
                                </button>
                            </div>

                        </div>
                    </div>

                    <!-- Purchase Items -->
                    <div class="col-md-6">
                        <h6>Purchase Items</h6>

                        <div class="list-group" id="purchaseItemsList">
                            <!-- Items will be dynamically added here -->
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <strong id="grandTotal" th:data-curr-symbol="${currencySymbol}">${currencySymbol} 0.00</strong>
                        </div>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closePurchaseModal()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Sell
                </button>
            </div>

        </form>

    </div>

    <!-- Common modal utilities -->
    <script th:src="@{/js/modal/modalUtils.js}"></script>

    <!-- Modal specific handlers -->
    <script th:src="@{/js/modal/purchaseHandler.js}"></script>

</div>
