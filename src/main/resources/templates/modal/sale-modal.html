<div th:fragment="modal">
    <link rel="stylesheet" th:href="@{/css/modal/modal-main.css}">
    <link rel="stylesheet" th:href="@{/css/modal/sale-purchase-modal.css}">

    <div id="saleBackdrop" class="modal-backdrop-custom" onclick="closeSaleModal()"></div>

    <div id="saleModal" class="modal-custom">
        <div class="modal-header">
            <h5>Sell Medicine</h5>
            <button class="btn-close" onclick="closeSaleModal()"></button>
        </div>

        <form th:action="@{/sales/sell}" method="post" class="modal-body">
            <div class="container-fluid">

                <div class="row mb-3">

                    <!-- Seller -->
                    <div class="col-md-6">
                        <label class="form-label">Seller</label>
                        <input type="text"
                               class="form-control"
                               name="sellerName"
                               th:value="${sellerName}"
                               readonly>

                        <input type="hidden"
                               name="sellerId"
                               th:value="${sellerId}">
                    </div>

                    <!-- Sale Date -->
                    <div class="col-md-6">
                        <label class="form-label">Date</label>
                        <input type="date"
                               class="form-control"
                               name="timestamp"
                               th:value="${currentDate}"
                               required
                               readonly>
                    </div>

                </div>


                <hr>

                <div class="row">
                    <!-- Available Products -->
                    <div class="col-md-6">

                        <div class="input-group mb-2">
	                        <span class="input-group-text">
	                            <i class="bi bi-search"></i>
	                        </span>
                            <input type="text"
                                   class="form-control"
                                   placeholder="Search medicine"
                                   id="medicineSearch">
                        </div>

                        <div class="list-group available-product-list" id="availableProducts">
                            <div class="list-group-item d-flex justify-content-between"
                                 th:each="m : ${medicines}">
                                <div>
                                    <strong th:text="${m.name}"></strong><br>
                                    <small th:text="${currencySymbol + ' ' + m.price}"></small>
                                </div>
                                <!-- Use th:attr to safely pass price as a number -->
                                <button class="btn btn-sm btn-primary" type="button"
                                        th:attr="data-id=${m.id}, data-mode='sale', onclick=${'addMedicineToList(this, ' + m.price + ', ' + m.qty + ')'}">
                                    Add
                                </button>
                            </div>

                        </div>
                    </div>

                    <!-- Sale Items -->
                    <div class="col-md-6">
                        <h6>Sale Items</h6>

                        <div class="list-group" id="itemsList">
                            <!-- Items will be dynamically added here -->
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <strong>Total:</strong>
                            <strong id="grandTotal" th:data-curr-symbol="${currencySymbol}">${currencySymbol} 0.00</strong>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeSaleModal()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    Sell
                </button>
            </div>

        </form>

    </div>

    <!-- Common modal utilities -->
    <script th:src="@{/js/modal/modal-utils.js}"></script>

    <!-- Modal specific handlers -->
    <script th:src="@{/js/modal/sale-purchase-handler.js}"></script>

</div>
