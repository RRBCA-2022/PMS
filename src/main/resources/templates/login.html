<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pharmacy Management System | Login</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>
<!-- Toast container -->
<div id="toast-container" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

<div class="login-card">
	<h3>PMS Login</h3>
	<form th:action="@{/login}" method="post">

		<div class="mb-3">
			<label class="form-label">Username</label>
			<input type="text"
			       name="username"
			       class="form-control"
			       placeholder="Enter username"
			       required>
		</div>

		<div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password"
			       name="password"
			       class="form-control"
			       placeholder="Enter password"
			       required>
		</div>

		<button type="submit" class="btn btnbg w-100">
			Login
		</button>

	</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/toast.js}"></script>

<script th:inline="javascript">
    if ([[${loginStatusFail} != null]]) {
        showToast([[${loginStatusFail}]], 'error', 7000);
    }
</script>

</body>
</html>
