<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Pharmacy Management System | Login</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{/css/toast.css}">
</head>

<body>

<div class="login-card animate__animated animate__fadeIn">
	<h3>PMS Login</h3>
	<form th:action="@{/login}" method="post">

	<div class="mb-3">
		<label class="form-label text-muted small text-uppercase">Username</label>
		<input type="text"
		       name="username"
		       class="form-control"
		       placeholder="Enter your username"
		       required>
	</div>

	<div class="mb-4"> <label class="form-label text-muted small text-uppercase">Password</label>
		<input type="password"
		       name="password"
		       class="form-control"
		       placeholder="••••••••"
		       required>
	</div>

	<button type="submit" class="btn btnbg w-100 rounded-pill"> Sign In
	</button>

</form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/toast.js}"></script>

<script th:inline="javascript">
    if ([[${loginStatusFail} != null]]) {
        showToast([[${loginStatusFail}]], 'error', 7000);
    }
</script>

</body>
</html>
