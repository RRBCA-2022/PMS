<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Purchases</h4>
        <button class="btn btn-primary" onclick="openPurchaseModal()">
            + New Purchase
        </button>
    </div>

    <!-- Purchase list table (simple) -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Supplier</th>
            <th>Total Items</th>
            <th>Total Amount</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${#temporals.format(purchase.datetime, 'dd/MM/yyyy')}"></td>
            <td th:text="${purchase.supplierName}"></td>
            <td th:text="${#lists.size(purchase.items)}"></td>
            <td th:text="${#numbers.formatDecimal(purchase.totalAmount, 1, 2)}"></td>
            <td>
                <button class="btn btn-sm btn-outline-info"
                        th:if="${purchase != null}"
                        th:onclick="|openViewModal(${purchase.id})|">
                    <i class="fa fa-eye"></i> </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal include -->
    <div th:replace="~{modal/purchase-modal :: modal}"></div>
    <div th:replace="~{modal/add-medicine-modal :: modal}"></div>
    <div th:replace="~{modal/view-purchase-modal :: modal}"></div>

    <script th:src="@{/js/toast.js}"></script>

    <script th:if="${toastMessage != null}">
        showToast(
                '[[${toastMessage}]]',
                '[[${toastType}]]',
                7000
        );
    </script>

</section>

</html>
