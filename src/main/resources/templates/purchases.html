<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Purchases</h4>
        <button class="btn btn-primary" onclick="openPurchaseModal()">
            + New Purchase
        </button>
    </div>

    <!-- Purchase list table (simple) -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Supplier</th>
            <th>Total Items</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${#dates.format(purchase.date, 'dd/MM/yyyy')}"></td>
            <td th:text="${purchase.supplierName}"></td>
            <td th:text="${purchase.itemCount}"></td>
            <td th:text="${#numbers.formatDecimal(purchase.total, 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Modal include -->
    <div th:replace="~{modal/purchase-modal :: modal}"></div>
    <div th:replace="~{modal/add-medicine-modal :: modal}"></div>

    <!-- Common modal utilities -->
    <script th:src="@{/js/modal/modal-utils.js}"></script>

    <!-- Modal specific handlers -->
    <script th:src="@{/js/modal/sale-purchase-handler.js}"></script>

</section>

</html>
