<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container-fluid px-4 mt-3">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <div class="page-header">
        <h4 class="mb-0">Purchase Management</h4>
        <button class="btn btn-primary btn-action" onclick="openPurchaseModal()">
            <i class="fas fa-plus"></i> New Purchase
        </button>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 ms-auto">
            <div class="input-group search-input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" id="purchaseSearch" class="form-control"
                       placeholder="Search Purchases..">
            </div>
        </div>
    </div>

    <div class="card custom-card card-table-container">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-custom purchase-table mb-0">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Date</th>
                        <th>Supplier</th>
                        <th class="text-center">Total Items</th>
                        <th>Total Amount</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td class="td-id text-center" th:text="${purchase.id}"></td>
                        <td th:text="${#temporals.format(purchase.timestamp, 'dd/MM/yyyy')}"></td>
                        <td class="td-name" th:text="${purchase.supplierName}"></td>
                        <td class="text-center" th:text="${purchase.calculateTotalQuantity()}"></td>
                        <td class="td-price" th:text="${currencySymbol + ' ' + #numbers.formatDecimal(purchase.totalAmount, 1, 2)}"></td>
                        <td class="text-center">
                            <button type="button"
                                    class="btn btn-sm btn-outline-info"
                                    th:if="${purchase != null}"
                                    th:data-id="${purchase.id}"
                                    title="View Details"
                                    onclick="openViewModal(this.dataset.id)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(purchases)}" class="no-hover">
                        <td colspan="6" class="text-center py-5 text-muted border-0">
                            <div class="py-5">
                                <i class="fas fa-receipt fa-3x mb-3 opacity-25"></i>
                                <p class="mb-0">No purchase records found.</p>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <div th:replace="~{modal/purchase-modal :: modal}"></div>
    <div th:replace="~{modal/add-medicine-modal :: modal}"></div>
    <div th:replace="~{modal/view-purchase-modal :: modal}"></div>

    <script th:if="${toastMessage != null}" th:inline="javascript">
        showToast(
                [[${toastMessage}]],
                [[${toastType}]],
                7000
        );
    </script>
</section>
</html>
