<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>

<body>
<section>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 th:text="${mode != null && mode == 'Add'  ? 'Add Category' : 'Edit Category'}"></h4>
            </div>
            <div class="card-body">

                <form th:action="@{/category/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>

                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex justify-content-end">
                        <a th:href="@{/category}" class="btn btn-secondary me-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            Save Category
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
