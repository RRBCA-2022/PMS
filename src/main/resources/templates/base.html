<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/toast.css}">
</head>
<body>
<div class="sidebar">
  <h5 class="title fw-bold mb-4">
    <i class="bi bi-prescription2"></i> Pharmacy
    <small class="d-block fs-6">Management System</small>
  </h5>

  <th:block th:with="role=${session.LOGGED_USER.accountType.name()}">
    <a th:href="@{/dashboard}"
       th:classappend="${active == 'dashboard'} ? 'active'">
      <i class="bi bi-grid"></i> Dashboard
    </a>

    <a th:href="@{/medicine}"
       th:classappend="${active == 'medicine'} ? 'active'">
      <i class="bi bi-capsule"></i> Medicine
    </a>

    <a th:href="@{/category}"
       th:classappend="${active == 'category'} ? 'active'">
      <i class="bi bi-tags"></i> Category
    </a>

    <a th:href="@{/sales}"
       th:classappend="${active == 'sales'} ? 'active'">
      <i class="bi bi-cart"></i> Sales
    </a>

    <a th:if="${role == 'ADMIN'}"
       th:href="@{/purchases}"
       th:classappend="${active == 'purchase'} ? 'active'">
      <i class="bi bi-arrow-down-up"></i> Purchases
    </a>

    <a th:if="${role == 'ADMIN'}"
       th:href="@{/suppliers}"
       th:classappend="${active == 'supplier'} ? 'active'">
      <i class="bi bi-truck"></i> Suppliers
    </a>

    <a th:if="${role == 'ADMIN'}"
       th:href="@{/user}"
       th:classappend="${active == 'user'} ? 'active'">
      <i class="bi bi-people"></i> User Management
    </a>

    <a th:href="@{/reports}"
       th:classappend="${active == 'reports'} ? 'active'">
      <i class="bi bi-file-earmark-text"></i> Reports
    </a>

    <a th:if="${role == 'ADMIN'}"
       th:href="@{/settings}"
       th:classappend="${active == 'settings'} ? 'active'">
      <i class="bi bi-gear"></i> Settings
    </a>
  </th:block>

  <div class="footer-text">
    &copy; 2026 PMS | Version 1.0.0
  </div>

</div>

<!-- Main -->
<div class="main">

  <!-- Topbar -->
  <div class="topbar d-flex justify-content-between align-items-center">
    <h4 th:text="${pharmacyName != null} ? ${pharmacyName} : 'My Pharmacy'" class="bold mb-0">My Pharmacy</h4>

    <div class="d-flex align-items-center gap-3">
      <span class="text-muted" th:text="${todayDate}">Wednesday, Dec 31, 2025</span>
      <i class="bi bi-bell"></i>
      <div class="admin-dropdown">
        <button class="admin-btn" onclick="toggleDropdown()" aria-haspopup="true">
          <i class="fas fa-user-circle"></i><span th:text="${session.LOGGED_USER.name + ' (' + session.LOGGED_USER.accountType + ')'}">
          USER_FIELD
          </span>
        </button>
        <div id="adminMenu" class="dropdown-menu">
          <a th:href="@{/profile}">
            <i class="fas fa-user-circle"></i>
            Profile</a>
          <a th:href="@{/logout}">
            <i class="fas fa-sign-out-alt"></i>
            Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="p-4">
    <div th:replace="${content}"></div>
  </div>

</div>
<script>
  function toggleDropdown() {
    document.getElementById("adminMenu").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.closest('.admin-dropdown')) {
      document.getElementById("adminMenu").classList.remove("show");
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/toast.js}"></script>

<script th:if="${loginStatusSuccess}" th:inline="javascript">
  showToast([[${loginStatusSuccess}]] ,'success', 7000);
  showToast("test 1", "info", 25000);
  showToast("test 2", undefined, 23000);
  showToast("test 3", undefined, 2000);
  showToast("test 4", "error", 4000);
</script>


</body>
</html>
