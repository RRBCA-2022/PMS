<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Sales</h4>
        <button class="btn btn-primary" onclick="openSaleModal()">
            + New Sale
        </button>
    </div>

    <!-- Sale list table (simple) -->
    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Total Items</th>
            <th>Seller</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.id}"></td>
            <td th:text="${#temporals.format(sale.timestamp, 'dd/MM/yyyy')}"></td>
            <td th:text="${#numbers.formatDecimal(sale.totalAmount, 2, 'POINT')}"></td>
            <td th:text="${sale.items.size()}"></td>
            <td th:text="${sale.sellerName}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Modal include -->
    <div th:replace="~{modal/sale-modal :: modal}"></div>

    <script th:src="@{/js/toast.js}"></script>

    <script th:if="${toastMessage != null}">
        showToast(
                '[[${toastMessage}]]',
                '[[${toastType}]]',
                7000
        );
    </script>

</section>

</html>
