<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container-fluid px-4 mt-3">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <div class="page-header">
        <h4 class="mb-0">User Management</h4>
        <a th:href="@{/user/new}" class="btn btn-primary btn-action">
            <i class="fas fa-user-plus"></i> New User
        </a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 ms-auto">
            <div class="input-group search-input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" id="usersearch" class="form-control"
                       placeholder="Search Name or Username...">
            </div>
        </div>
    </div>

    <div class="card custom-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0" id="usertable">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Full Name</th>
                        <th>Credentials</th>
                        <th class="text-center">Role</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td class="td-id text-center" th:text="${user.id}"></td>
                        <td class="td-name">
                            <span th:text="${user.name}"></span><br>
                            <small class="text-muted" th:text="${user.email}"></small>
                        </td>
                        <td>
                            <div class="small">
                                <i class="fas fa-at fa-sm me-2 text-primary"></i><span th:text="${user.username}"></span><br>
                                <i class="fas fa-key fa-sm me-2 text-muted"></i><span class="text-muted">••••••••</span>
                            </div>
                        </td>
                        <td class="text-center">
                      <span class="badge status-badge"
                            th:classappend="${user.accountType.name() == 'ADMIN' ? 'bg-primary' : 'bg-info'}"
                            th:text="${user.accountType}"></span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/user/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-warning" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/user/delete/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   title="Delete"
                                   onclick="return confirm('Delete this user?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/js/user.js}"></script>
</section>

</html>
