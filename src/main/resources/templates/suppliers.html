<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section class="container-fluid px-4 mt-3">
    <link rel="stylesheet" th:href="@{/css/common.css}">

    <div class="page-header">
        <h4 class="mb-0">Supplier Management</h4>
        <a th:href="@{/suppliers/new}" class="btn btn-primary btn-action">
            <i class="fas fa-plus"></i> Add Supplier
        </a>
    </div>

    <div class="row mb-4">
        <div class="col-md-4 ms-auto">
            <div class="input-group search-input-group">
                <span class="input-group-text bg-white">
                    <i class="fas fa-search text-muted"></i>
                </span>
                <input type="text" id="suppliersearch" class="form-control"
                       placeholder="Search Supplier ..">
            </div>
        </div>
    </div>

    <div class="card custom-card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-custom mb-0" id="suppliertable">
                    <thead>
                    <tr>
                        <th class="text-center">ID</th>
                        <th>Supplier Name</th>
                        <th>Address</th>
                        <th>Contact Info</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td class="td-id text-center" th:text="${supplier.id}"></td>
                        <td class="td-name" th:text="${supplier.name}"></td>
                        <td class="text-muted" th:text="${supplier.address}"></td>
                        <td>
                            <div class="small">
                                <i class="fas fa-phone fa-sm me-2 text-primary"></i><span th:text="${supplier.phone}"></span><br>
                                <i class="fas fa-envelope fa-sm me-2 text-primary"></i><span th:text="${supplier.email}"></span>
                            </div>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/suppliers/edit/{id}(id=${supplier.id})}"
                                   class="btn btn-sm btn-outline-warning" title="Edit">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/suppliers/delete/{id}(id=${supplier.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   title="Delete"
                                   onclick="return confirm('Delete this supplier?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/js/supplier.js}"></script>
</section>

</html>
