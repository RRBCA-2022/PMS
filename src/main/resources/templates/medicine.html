<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<title>Medicine Management</title>
</head>

<body>
<section>

	<div class="container-fluid px-4 mt-3">

		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h4 class="mb-0">ðŸ’Š Medicine Management</h4>

			<!-- Add Medicine Button (Right Side) -->
			<a th:href="@{/medicine/new}" class="btn btn-primary">
				+ Add Medicine
			</a>
		</div>

		<!-- Search Bar -->
		<div class="row mb-3">
			<div class="col-md-4 ms-auto">
				<input type="text"
					   class="form-control"
					   placeholder="ðŸ” Search medicine..."
					   id="medicineSearch">
			</div>
		</div>

		<!-- Table -->
		<div class="card shadow-sm">
			<div class="card-body table-responsive">
				<table class="table table-bordered table-hover align-middle" id="medicineTable">
					<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Quantity</th>
						<th>Unit</th>
						<th>Category</th>
						<th>Price</th>
						<th>Location</th>
						<th>Manufacturer</th>
						<th>MFG Date</th>
						<th>EXP Date</th>
						<th class="text-center">Actions</th>
					</tr>
					</thead>

					<tbody>

					<!-- REAL DATA (from DB) -->
					<tr th:each="medicine : ${medicines}">
						<td th:text="${medicine.id}"></td>
						<td th:text="${medicine.name}"></td>
						<td th:text="${medicine.description}"></td>
						<td th:text="${medicine.qty}"></td>
						<td th:text="${medicine.qtyUnit}"></td>
						<td th:text="${medicine.category.name}"></td>
						<td th:text="${medicine.price}"></td>
						<td th:text="${medicine.location}"></td>
						<td th:text="${medicine.manufacturer}"></td>
						<td th:text="${medicine.mfgDate}"></td>
						<td th:text="${medicine.expDate}"></td>

						<td class="text-center">
							<a th:href="@{/medicine/edit/{id}(id=${medicine.id})}"
							   class="btn btn-sm btn-warning me-1">
								Edit
							</a>
							<a th:href="@{/medicine/delete/{id}(id=${medicine.id})}"
							   class="btn btn-sm btn-danger"
							   onclick="return confirm('Delete this medicine?')">
								Delete
							</a>
						</td>
					</tr>

					</tbody>
				</table>
			</div>
		</div>

	</div>

	<!-- Simple Client-Side Search -->
	<script>
		document.getElementById("medicineSearch").addEventListener("keyup", function () {
			let filter = this.value.toLowerCase();
			let rows = document.querySelectorAll("#medicineTable tbody tr");

			rows.forEach(row => {
				row.style.display = row.textContent.toLowerCase().includes(filter)
						? ""
						: "none";
			});
		});
	</script>

</section>
</body>
</html>
